buildscript {
    repositories {
        mavenCentral()
	mavenLocal()
    }
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

defaultTasks 'tasks'

group='net.koiosmedia'
version = '0.1.0'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

uploadArchives {
	repositories {
		mavenLocal()
	}
}


publishing {
   publications {
      mavenJava(MavenPublication) {
         from components.java
      }
   }
}

//------------------------------Tasks------------------------------

task wrapper(type: Wrapper) {
	gradleVersion = '2.4'
}
